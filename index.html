<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Ticket Booking</title>
	<!-- Favicon -->
	<link rel="icon" href="assets/images/logo.png" type="image/x-icon">
	<!-- Font icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- custom css -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

	<!-- Start of Hero Area -->	
	<div class="ticketing-area">
		<h2>TGV Cinema</h2>
		<div class="movie-container">
			<label>Select a movie</label>
			<select id="movie">
				<option value="10">Sweet Girl ($10)</option>
				<option value="12">Oxygen ($12)</option>
				<option value="14">Army of the dead ($14)</option>
				<option value="15">Cinderella ($15)</option>
				<option value="9">Outside the war ($9)</option>
			</select>
		</div>
		<ul class="showcase">
			<li>
				<div class="seat available"></div>
				<small>Available</small>
			</li>
			<li>
				<div class="seat selected"></div>
				<small>Selected</small>
			</li>
			<li>
				<div class="seat sold"></div>
				<small>Sold</small>
			</li>
		</ul>
		<div class="container">
			<div class="screen">Screen</div>
			<h4>Pick your seat</h4>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat sold"></div>
				<div class="seat sold"></div>
				<div class="seat sold"></div>
				<div class="seat sold"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat sold"></div>
				<div class="seat sold"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat sold"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat sold"></div>
				<div class="seat sold"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat sold"></div>
				<div class="seat sold"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat sold"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat sold"></div>
				<div class="seat sold"></div>
				<div class="seat sold"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
		</div>
		<p class="ticket-info">
			You have selected <span id="count">0</span> seats for the price of $<span id="total">0</span>
		</p>
	</div>
	<!-- End of Hero Area -->


	<!-- All jQuery Script Are Listed Below-->
	<!-- Custom js -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
